<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<h1>Registracija</h1>
<h5 th:text="${message}"></h5>
<form action="/registerUser" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label>Username </label>
        <input th:field="*{username}"/>
        <p th:each="error : ${#fields.errors('username')}" th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>email</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <button type="submit" th:text="submit">submit</button>
</form>

<a th:href="@{/login}">login</a>
</body>
</html>
